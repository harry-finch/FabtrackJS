<div class="toast-container position-fixed bottom-0 end-1 p-3">
    <div
        id="liveToastMessage"
        class="toast align-items-center text-bg-secondary border-0"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
    >
        <div class="d-flex">
            <div class="toast-body"><%= notification %></div>
            <button
                type="button"
                class="btn-close btn-close-white me-2 m-auto"
                data-bs-dismiss="toast"
                aria-label="Close"
            ></button>
        </div>
    </div>
</div>

<script src="../javascripts/notifications.js"></script>
